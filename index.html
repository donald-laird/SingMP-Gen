<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="appTitle">Sing-Box Multi-port Config Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Roboto and Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Applying custom fonts */
        body {
            font-family: 'Roboto', sans-serif;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        /* Simple transition for better UX */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        /* Custom scrollbar for textareas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        /* Light Theme Scrollbar */
        textarea::-webkit-scrollbar-track {
            background: #f8fafc; /* slate-50 */
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 4px;
            border: 2px solid #f8fafc; /* slate-50 */
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8; /* slate-400 */
        }
        /* Dark Theme Scrollbar */
        .dark textarea::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        .dark textarea::-webkit-scrollbar-thumb {
            background-color: #475569; /* slate-600 */
            border-color: #1e293b; /* slate-800 */
        }
        .dark textarea::-webkit-scrollbar-thumb:hover {
            background-color: #64748b; /* slate-500 */
        }
        /* Drag-over effect */
        .drag-over {
            border-style: dashed !important;
            border-color: #3b82f6 !important; /* blue-500 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold" data-lang="appTitle">Sing-Box Multi-port Config Generator</h1>
            <div class="flex items-center gap-4">
                <a href="https://t.hotrue.cc/" aria-label="Homepage" class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </a>
                <div class="relative">
                    <select id="language-switcher" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="zh">简体中文</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="relative bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 md:p-8 space-y-8">
            <!-- Loading Overlay -->
            <div id="loading-overlay" class="absolute inset-0 bg-white/70 dark:bg-gray-800/70 flex items-center justify-center z-50 rounded-xl hidden">
                <div class="flex items-center gap-3 text-lg font-semibold">
                    <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span data-lang="loadingSubscription">正在加载订阅...</span>
                </div>
            </div>

            <!-- Step 1: Input Nodes -->
            <section>
                <h2 class="text-xl font-semibold mb-3" data-lang="step1Title">1. 输入节点或订阅</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-4" data-lang="step1Desc">在此处粘贴 outbounds 数组、JSON 配置或 sing-box 订阅链接。</p>
                <textarea id="nodes-input" class="font-mono w-full h-48 p-3 bg-gray-50 dark:bg-gray-700 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="[&#10;  {&#10;    &quot;tag&quot;: &quot;proxy-1&quot;,&#10;    ...&#10;  }&#10;]&#10;... or https://example.com/subscription"></textarea>
                <div class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
                     <label for="file-input" class="cursor-pointer text-blue-600 dark:text-blue-400 hover:underline" data-lang="uploadFile">选择文件</label>
                     <span data-lang="dropHint">或拖拽文件到上方文本框</span>
                     <input type="file" id="file-input" class="hidden" accept=".txt,.json">
                </div>
            </section>

            <!-- Step 2: Configure Ports -->
            <section id="config-section">
                <h2 class="text-xl font-semibold mb-3" data-lang="step2Title">2. 配置端口和默认节点</h2>
                <div id="config-content" class="hidden">
                    <div class="mb-4">
                        <label for="start-port" class="block font-medium mb-2" data-lang="startPortLabel">起始端口号</label>
                        <input type="number" id="start-port" value="50000" class="w-full md:w-1/3 p-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div id="nodes-list" class="space-y-3">
                        <!-- Node list will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <!-- Step 3: Generate and Output -->
            <section>
                <h2 class="text-xl font-semibold mb-3" data-lang="step3Title">3. 生成配置文件</h2>
                <button id="generate-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all" disabled data-lang="generateBtn">请先输入节点信息</button>
                
                <div id="output-section" class="hidden mt-6">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-semibold" data-lang="outputPreview">配置预览</h3>
                        <div>
                            <button id="copy-btn" class="bg-gray-200 dark:bg-gray-600 text-sm py-1 px-3 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-all" data-lang="copyBtn">复制</button>
                            <button id="download-btn" class="ml-2 bg-green-600 text-white text-sm py-1 px-3 rounded-md hover:bg-green-700 transition-all" data-lang="downloadBtn">下载 config.json</button>
                        </div>
                    </div>
                    <textarea id="config-output" class="font-mono w-full h-64 p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg" readonly></textarea>
                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="text-center mt-8">
            <a href="https://github.com/donald-laird/SingMP-Gen" id="github-link" aria-label="GitHub Repository" class="inline-block text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-400 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            </a>
        </footer>
    </div>
    <!-- Load main script as a module -->
    <script src="main.js" type="module"></script>
</body>
</html>
